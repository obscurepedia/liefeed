{% extends "base.html" %}

{% block content %}
<div class="author-profile" style="text-align: center; margin-bottom: 3rem;">
    <img src="{{ member.photo }}" alt="{{ member.name }}" style="width: 140px; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
    <h1 style="margin-top: 1rem;">{{ member.name }}</h1>
    <p style="color: #666; font-style: italic; margin-bottom: 1rem;">{{ member.role }}</p>
    <div class="bio" style="max-width: 750px; margin: 0 auto; font-size: 1.05rem; line-height: 1.7; color: #333; text-align: left;">
        {{ member.bio }}
    </div>    
</div>

<h2 class="section-heading" style="margin-top: 2rem;">Posts by {{ member.name }}</h2>
<div class="grid-container">
    {% for post in posts %}
    <div class="post-card">
        <a href="/post/{{ post.slug }}">
            {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" class="post-image">
            {% endif %}
        </a>
        <div class="post-details">
            <h2 class="post-title">
                <a href="/post/{{ post.slug }}">{{ post.title }}</a>
            </h2>
            <p class="post-meta">
                {{ post.created_at.strftime('%Y-%m-%d') }} |
                <a href="/category/{{ post.category|lower }}">{{ post.category }}</a>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
