<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LieFeed Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .quiz-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .quiz-button {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s;
        }

        .quiz-button:hover {
            background-color: #0056b3;
        }

        .quiz-input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress {
            height: 100%;
            background-color: #28a745;
        }

        h1, p {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="quiz-card">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
