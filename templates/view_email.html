{% extends "base.html" %}

{% block content %}
<h2>📨 {{ email.subject }}</h2>
<p><strong>From:</strong> {{ email.from }}</p>
<p><strong>To:</strong> {{ email.to }}</p>
<hr>
<pre>{{ email.body }}</pre>
<a href="{{ url_for('inbox') }}">← Back to inbox</a>

<hr>
<h3>Reply to {{ email.from }}</h3>
<form method="POST" action="{{ url_for('send_reply', recipient=email.from, subject=email.subject) }}">
  <textarea name="body" rows="6" cols="80" required></textarea><br><br>
  <button type="submit">Send Reply</button>
</form>

<hr>
<form method="POST" action="{{ url_for('delete_email', s3_key=email.s3_key|urlencode) }}" onsubmit="return confirm('Are you sure you want to delete this email?');">
  <button type="submit" style="background-color: #d9534f; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
    🗑️ Delete Email
  </button>
</form>



{% endblock %}
