{% extends "base.html" %}

{% block content %}
<h2>📨 {{ email.subject }}</h2>
<p><strong>From:</strong> {{ email.from }}</p>
<p><strong>To:</strong> {{ email.to }}</p>
<hr>
<pre>{{ email.body }}</pre>
<a href="{{ url_for('inbox') }}">← Back to inbox</a>

<hr>
<h3>Reply to {{ email.from }}</h3>
<form method="POST" action="{{ url_for('send_reply', recipient=email.from, subject=email.subject) }}">
  <textarea name="body" rows="6" cols="80" required></textarea><br><br>
  <button type="submit">Send Reply</button>
</form>


{% endblock %}
