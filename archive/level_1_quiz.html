{% extends "base.html" %}

{% block content %}
<div style="max-width: 700px; margin: 2rem auto; padding: 2rem; border: 2px solid #ddd; border-radius: 10px; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
  <h1 style="text-align: center; margin-bottom: 2rem;">Level 1: What Makes This Fake?</h1>

  <form method="POST">
    {% for q in questions %}
      <div style="
        background-color: {{ loop.index is even and '#f9f9f9' or '#ffffff' }};
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      ">
        <p><strong>Q{{ loop.index }}:</strong> {{ q[1] }}</p>

        <div>
          <label><input type="radio" name="q_{{ q[0] }}" value="A" required> A. {{ q[2] }}</label><br>
          <label><input type="radio" name="q_{{ q[0] }}" value="B"> B. {{ q[3] }}</label><br>
          <label><input type="radio" name="q_{{ q[0] }}" value="C"> C. {{ q[4] }}</label><br>
          <label><input type="radio" name="q_{{ q[0] }}" value="D"> D. {{ q[5] }}</label>
        </div>
      </div>
    {% endfor %}

    <div style="text-align: center;">
      <button type="submit" class="btn btn-primary">Submit Answers</button>
    </div>
  </form>
</div>
{% endblock %}
