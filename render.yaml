envVarGroups:
  - name: shared-env
    envVars:
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: S3_BUCKET_NAME
        value: liefeed-images
      - key: SES_SENDER
        value: newsletter@liefeed.com
      - key: SES_SENDER_CERT
        value: certificates@liefeed.com
      - key: FACEBOOK_PAGE_ID
        value: "588785644323565"
      - key: FACEBOOK_PAGE_TOKEN
        sync: false
      - key: FACEBOOK_CAPI_TOKEN
        sync: false  
      - key: X_API_KEY
        sync: false
      - key: X_API_SECRET
        sync: false
      - key: X_BEARER_TOKEN
        sync: false
      - key: X_ACCESS_TOKEN
        sync: false
      - key: X_ACCESS_TOKEN_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: CONTACT_RECEIVER_EMAIL
        value: editor@liefeed.com
      - key: INBOUND_BUCKET_NAME
        value: liefeed-inbound-emails
      - key: INBOX_ADMIN_PASSWORD
        sync: false
      - key: FACEBOOK_PIXEL_ID
        sync: false
      - key: MUSIC_TRACKS
        value: funny_music.mp3,track1.mp3,track2.mp3,track3.mp3,track4.mp3
      - key: LEONARDO_API_KEY
        sync: false
      - key: REOON_API_KEY
        sync: false
      - key: YOUTUBE_TOKEN_BASE64
        sync: false

services:
  - type: web
    name: liefeed
    runtime: docker
    plan: starter
    autoDeploy: true
    envVars:
      - fromGroup: shared-env

  - type: worker
    name: liefeed-reel-worker
    runtime: docker
    plan: standard
    autoDeploy: true
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - utils/image/auto_reel.py
        - worker/worker_runner.py
        - utils
        - config
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: worker-reel


  - type: cron
    name: post-to-facebook
    runtime: docker
    plan: starter
    autoDeploy: true   
    schedule: "0 */6 * * *"
    buildCommand: pip install -r requirements.txt
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - cron/scheduled_job.py
        - utils
        - config
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: post-to-facebook

  - type: cron
    name: send-newsletter
    runtime: docker
    plan: starter
    autoDeploy: true   
    schedule: "0 10 * * 1"
    buildCommand: pip install -r requirements.txt
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - cron/newsletter_sender.py
        - utils
        - config
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: send-newsletter

  - type: cron
    name: post-meme
    runtime: docker
    plan: starter
    autoDeploy: true
    schedule: "0 */12 * * *"
    buildCommand: pip install -r requirements.txt
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - cron/scheduled_meme_job.py
        - utils
        - config
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: post-meme


  - type: cron
    name: post-reel-to-facebook
    runtime: docker
    plan: starter
    autoDeploy: true   
    schedule: "30 10 * * *"
    buildCommand: pip install -r requirements.txt
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - cron/scheduled_reel_job.py
        - utils
        - config
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: post-reel-to-facebook

  - type: cron
    name: validate-new-signups
    runtime: docker
    plan: starter
    autoDeploy: true   
    schedule: "59 23 * * *"
    buildCommand: pip install -r requirements.txt
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - cron/validate_new_signups.py
        - utils
        - config
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: validate-new-signups

  - type: cron
    name: trigger-daily-reel
    runtime: docker
    plan: starter
    autoDeploy: true
    schedule: "0 10 * * *"
    buildCommand: pip install -r requirements.txt
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - cron/trigger_reel.py
        - utils                         # if needed
        - config                        # if needed
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: trigger-daily-reel

  - type: cron
    name: subscriber-summary
    runtime: docker
    plan: starter
    autoDeploy: true
    schedule: "0 2,10,18 * * *"
    buildCommand: pip install -r requirements.txt
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - utils/email/send_subscriber_summary.py
        - utils/email/email_sender.py
        - utils/database/db.py
        - cron/send_subscriber_summary_runner.py
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: subscriber-summary

  - type: cron
    name: send-weekly-newsletter
    runtime: docker
    plan: starter
    autoDeploy: true
    schedule: "0 10 * * 4"  # Thursday at 10 AM
    buildCommand: pip install -r requirements.txt
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - utils/email/send_weekly_newsletter.py
        - utils/email/email_sender.py
        - utils/database/db.py
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: send-weekly-newsletter

  - type: cron
    name: send-3x-newsletter
    runtime: docker
    plan: starter
    autoDeploy: true
    schedule: "0 10 * * 1,3,5"  # Mon, Wed, Fri at 10 AM
    buildCommand: pip install -r requirements.txt
    buildFilter:
      paths:
        - Dockerfile
        - render.yaml
        - requirements.txt
        - utils/email/send_newsletter_3x.py
        - utils/email/email_sender.py
        - utils/database/db.py
    envVars:
      - fromGroup: shared-env
      - key: RUN_TARGET
        value: send-3x-newsletter

