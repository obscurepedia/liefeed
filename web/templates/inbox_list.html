{% extends "base.html" %}

{% block content %}
<h1 style="margin-bottom: 30px;">ðŸ“¥ Inbox</h1>

<table style="width: 100%; border-collapse: collapse; font-family: sans-serif;">
  <thead>
    <tr style="background-color: #f5f5f5;">
      <th style="text-align: left; padding: 12px;">From</th>
      <th style="text-align: left; padding: 12px;">Subject</th>
      <th style="text-align: left; padding: 12px;">Preview</th>
    </tr>
  </thead>
  <tbody>
    {% for email in emails %}
    <tr style="border-bottom: 1px solid #e0e0e0;">
      <td style="padding: 12px;">{{ email.from }}</td>
      <td style="padding: 12px;">
        <a href="{{ url_for('inbox.view_email', s3_key=email.s3_key) }}" style="color: #007bff; text-decoration: none;">
          {{ email.subject }}
        </a>
      </td>
      <td style="padding: 12px; color: #444;">{{ email.preview }}...</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
