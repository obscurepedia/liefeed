{% extends "base.html" %}

{% block content %}

  <form method="POST">
    <div style="max-width: 600px; margin: 60px auto; background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); font-family: 'Segoe UI', sans-serif; text-align: center;">
  <h1 style="font-size: 28px; color: #222; margin-bottom: 10px;">🗞️ Choose Your LieFeed Newsletter Frequency</h1>
  <p style="color: #555; margin-bottom: 30px;">You've already proven you're smarter than the algorithm. Now tell us how often you want us to lie to you.</p>

  <form method="POST">
    <div style="text-align: left; margin-bottom: 25px;">
      <label style="display: block; margin-bottom: 12px; cursor: pointer;">
        <input type="radio" name="newsletter_freq" value="weekly" checked style="margin-right: 10px;">
        <strong>Weekly Digest</strong> <span style="color: #888;">(The safe choice)</span>
      </label>
      <label style="display: block; margin-bottom: 12px; cursor: pointer;">
        <input type="radio" name="newsletter_freq" value="3x" style="margin-right: 10px;">
        <strong>3x Per Week</strong> <span style="color: #888;">(For those who crave chaos)</span>
      </label>
      <label style="display: block; cursor: pointer;">
        <input type="radio" name="newsletter_freq" value="quiz_only" style="margin-right: 10px;">
        <strong>Only Quiz Alerts</strong> <span style="color: #888;">(Minimalist satire addict)</span>
      </label>
    </div>

    <button type="submit" class="quiz-button green" style="background: #0077cc; color: #fff; padding: 12px 28px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer;">
      Save My Lies
    </button>
  </form>

  <p style="margin-top: 30px; font-size: 12px; color: #aaa;">💡 You can update this anytime. But why would you? Trust is overrated.</p>
</div>

{% endblock %}
